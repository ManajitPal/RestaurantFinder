<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3367fe"/>
    <!-- <link rel="manifest" href="manifest.json"> -->
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="preconnect" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" crossorigin />
    <!-- Main CSS file -->
    <script type="text/javascript">
      var stylesheet = document.createElement('link');
      stylesheet.href = 'dist/css/styles.css';
      stylesheet.rel = 'stylesheet';
      stylesheet.type = 'text/css';
      document.getElementsByTagName('head')[0].appendChild(stylesheet);
</script>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant <span>Reviews</span></a></h1>
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <aside id="map-container">

        <img id="static_map" onclick="swap_map()" alt="map"></img> 

        <div id="map" aria-label="map" role="application" style="display: none"></div>
      </aside>
      <!-- End map -->
      <!-- Beginning restaurant listings -->
      <section>
        <!-- Beginning Filter -->
        <div class="filter-options">
          <h2>Filters</h2>
          <div class="filter-form">
            <select aria-label="Select your neighbourhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighbourhoods</option>
            </select>
            <select aria-label="Select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div> 
        </div>
        <!-- End Filter -->
        <ul id="restaurants-list"></ul>
      </section>
      <!-- End restaurant listings -->
    </main>
    <!-- End main -->

    <!-- Beginning Footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End Footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script charset="utf-8" src="dist/js/dbhelper-min.js" ></script>
    <!-- Main javascript file -->
    <script charset="utf-8" src="dist/js/main-min.js" ></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQo48L3GGaSG6akyytb2Ggd_R53fu91XM&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>
  
</html>
<noscript><link rel="stylesheet" href="dist/css/styles.css"></noscript>
