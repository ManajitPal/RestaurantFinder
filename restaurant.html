<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3367fe"/>
    <link rel="manifest" href="manifest.json">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="preconnect" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" crossorigin />
    <!-- Main CSS file -->
    <script type="text/javascript">
      var stylesheet = document.createElement('link');
      stylesheet.href = 'dist/css/styles.css';
      stylesheet.rel = 'stylesheet';
      stylesheet.type = 'text/css';
      document.getElementsByTagName('head')[0].appendChild(stylesheet);
    </script>
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a aria-label="Link to Restaurant Reviews Home Page" href="/">Restaurant <span>Reviews</span></a></h1>
        <button aria-label="Map toggle button" id ="mapBtn" onclick="toggleMap()">SHOW MAP</button>
      </nav>
      <!-- End nav -->
      <!-- Beginning Breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/" aria-label="Link to Home">Home</a></li>
      </ul>
      <!-- Beginning Breadcrumb -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <aside id="map-container" style="display: none">
        <div id="map" aria-label="map" role="application"></div>
      </aside>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section role="article" id="restaurant-container" class="noMap">
        <img id="restaurant-img">
        <div class="noMap-reposition">
          <div class="detail-first-line">
            <h1 id="restaurant-name"></h1>
            <button id="favorite-button"></button>
          </div>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours">
            <caption>Serving Hours</caption>
            <tbody></tbody>
          </table>
        </div>

      </section>
      <!-- End restaurant -->
    </main>
    <!-- End main -->
    <div id="alert" role="alert"><span class="msg"></span><button type="button" aria-hidden="true" class="close" onclick="closeAlert()">Ã—</button></div>
    <!-- Beginning reviews -->
    <section role="list" id="reviews-container">
      <form onsubmit="sendForm();">
        <h2>Post Your Review</h2>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="e.g.: John Doe"/>
  
        <label id="select-label" for="rating" tabindex="-1">Rate the restaurant: </label>
        <select id="rating" aria-labelledby="select-label">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
  
        <label id="comment-label" for="comments">Comments: </label>
        <textarea id="comments" placeholder="e.g.: Loved the food and ambience"></textarea>
  
        <button type="submit" id="submitBtn">Submit Review</button>
      </form>

      <ul id="reviews-list"></ul>
    </section>

    <!-- End reviews -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script charset="utf-8" src="dist/js/idb-min.js"></script>
    <script charset="utf-8" src="dist/js/dbhelper-min.js"></script>
    <!-- Main javascript file -->
    <script charset="utf-8" src="dist/js/restaurant_info-min.js"></script>
    <script charset="utf-8" src="dist/js/register_service_worker-min.js"></script>
    <script charset="utf-8" src="sw.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQo48L3GGaSG6akyytb2Ggd_R53fu91XM&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
<noscript><link rel="stylesheet" href="dist/css/styles.css"></noscript>
